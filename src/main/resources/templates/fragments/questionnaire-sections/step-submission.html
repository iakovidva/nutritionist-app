<div th:fragment="step" class="step" id="step-9" th:classappend="${currentStep == 9} ? 'active'">
    <h3>Review & Submit</h3>
    <p>Review your information and click "Submit" when you are ready.</p>
    <button type="button" class="btn btn-secondary" onclick="previousStep()">Previous</button>
    <button type="submit" class="btn btn-success">Submit</button>
</div>
